name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Create backend directory
        run: mkdir -p backend-dist

      - name: Copy backend files
        run: |
          cp server.js backend-dist/
          cp package*.json backend-dist/
          cp -r node_modules backend-dist/

      - name: Deploy backend to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./backend-dist
          destination_dir: backend